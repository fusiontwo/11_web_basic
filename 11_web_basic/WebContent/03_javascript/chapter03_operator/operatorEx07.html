<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자결합 연산자 +</title>
<script>

	//1) 문자열 + 문자열 = 문자열
	var data1 = "문자열 ";
	var data2 = "결합연산자";
	document.write(data1 + data2 , "<br><hr>");
	
	//2) 문자열 + 숫자 = 문자열
	var data3 = 10000000;
	var data4 = "원";
	document.write(data3 + data4 , "<br><hr>");

	//3) 숫자 + 숫자 = 숫자
	var data5 = 3;
	var data6 = 12;
	document.write(data5 + data6 , "<br><hr>");
	
	
	//예제 1)
	var data7 = "<form>";
		data7 += "<p>텍스트 : <input type='text'></p>";
		data7 += "<p>체크박스 : <input type='checkbox'></p>";
		data7 += "<p>라디오 : <input type='radio'></p>";
		data7 += "<p>텍스트 에어리어 : <br><textarea cols='10' rows='10'></textarea></p>";
		data7 += "</form>";
	document.write(data7 , "<br><hr>");
	
	//예제 2)
	var data8 = "<table border='1'>";
		data8 += "<tr>";
		data8 += "<td>1</td>";
		data8 += "<td>2</td>";
		data8 += "<td>3</td>";
		data8 += "</tr>";
		data8 += "</table>";
	document.write(data8);
	
</script>
</head>
<body>
</body>
</html>
