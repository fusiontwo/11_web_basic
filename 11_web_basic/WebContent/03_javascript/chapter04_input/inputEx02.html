<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt</title>
<script>

	/*
	
		[형식]
		
		prompt("안내문자열" , "기본값");
		
		- 기본값은 생략가능하다.
		- 기본 데이터 타입은 문자열이다.
		- 숫자 타입의 데이터는 추가적으로 숫자형태로 형변환을 해주어야 한다.
		
	*/
	
	var getData = prompt("이름을 입력하세요." , "000");
	document.write(getData + " : " + typeof getData);
		
	var htmlGrade = prompt("html 점수");
	var cssGrade = prompt("css 점수");
	var jsGrade = prompt("js 점수");
	
	var totalGrade = Number(htmlGrade) + Number(cssGrade) + Number(jsGrade);
	document.write("<h1>총점 : " + totalGrade + "</h1>");
	
</script>
</head>
<body>

</body>
</html>
