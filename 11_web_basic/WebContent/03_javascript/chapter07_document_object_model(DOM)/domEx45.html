<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 검증</title>
<script>
	
	function formValidationCheck() {
		
		var name = document.f.name;
		if (name.value == "") {
			alert("이름은 필수입력사항입니다.");
			name.focus(); // 선택자.focus(); 선택된 엘리먼트에 focus()이벤트를 적용한다.
			return false;
		}
		
		var id = document.f.id;
		if (id.value == "") {
			alert("아이디는 필수입력사항입니다.");
			id.focus();
			return false;
		}
		
		var pwd = document.f.pwd;
		if (pwd.value.length < 10) {
			alert("비밀번호는 최소 10자 이상으로 작성하세요.");
			pwd.focus();
			return false;
		}
		
		var gender = document.f.gender;
		if (gender.value == "") {
			alert("성별은 반드시 선택하셔야 합니다.");
			gender[0].checked = true;
			gender[0].focus();
			return false;
		}
		
		var hobbies = document.f.hobbies;
		var isChecked = false;
		for (var i = 0; i < hobbies.length; i++) {
			if (hobbies[i].checked) {
				isChecked = true;
			}
		}
		
		if (!isChecked) {
			alert("취미는 최소 1개이상 선택하세요.");
			hobbies[0].checked = true;
			hobbies[0].focus();
			return false;
		}
		
		var travel = document.f.travel;
		if (travel.value == "없음") {
			alert("여행지는 꼭 선택하셔야 합니다.");
			travel.focus();
			return false;
		}
		
		var memo = document.f.memo;
		if (memo.value.length < 30) {
			alert("최대 30글자 이상 작성해주세요.");
			memo.focus();
			return false;
		}
		
		return true;
		
	}
	
</script>
</head>
<body>

	<!-- 
	
		# onsubmit 이벤트 & 폼 데이터 유효성(validation) 체크
	
		- 데이터가 서버로 전송될때 발생하는 이벤트
		- 함수의 return 값이 false일 경우 폼데이터를 서버로 전송하지 않으며 
				 return 값이 true일 경우에만 폼데이터를 서버로 전송한다.
		
	-->
	
	<form name="f" onsubmit="return formValidationCheck()">
		<fieldset>
			<legend>회원가입 폼</legend>
			<p>이름 : <input type="text" name="name"/></p>
			<p>아이디 : <input type="text" name="id"/></p>
			<p>비밀번호 : <input type="password" name="pwd"/></p>
			<p>
				성별 : <input type="radio" name="gender" value="1"/>남자
			   		   <input type="radio" name="gender" value="2"/>여자
			</p>
			<p>
				취미 : <input type="checkbox" name="hobbies" value="운동"/>운동
					   <input type="checkbox" name="hobbies" value="잠자기"/>잠자기
					   <input type="checkbox" name="hobbies" value="공부하기"/>공부하기
			</p>
			<p>가고 싶은 여행지는
				<select name="travel">
					<option>없음</option>
					<option>괌</option>
					<option>다낭</option>
					<option>나트랑</option>
					<option>코타키나발루</option>
					<option>대만</option>
					<option>푸꾸옥</option>
				</select>
			</p>
			<p>메모<br/>
				<textarea rows="10" cols="50" name="memo"></textarea>
			</p>
			<p>
				<input type="submit" value="확인" />
			</p>
		</fieldset>
	</form>
</body>
</html>
