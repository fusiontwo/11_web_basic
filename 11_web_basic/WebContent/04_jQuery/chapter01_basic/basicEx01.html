<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery 사용방법1</title>
<script src="jquery-3.7.1.min.js"></script>
<script>
	
	$(document).ready(function(){
		$("body").css("background" , "gold");
	});

</script>
</head>
<body>

	<!-- 
	
		# JQuery 사용방법1
	
		- jQuery라이브러리를 https://jquery.com/download/ 사이트에서 다운로드 한 뒤 
		  <script src="jQuery파일 경로"></script> 문법을 통하여서 jQuery를 참조하여 사용한다.
		
		- jQuery파일 접근 경로는 일반 파일의 접근 경로와 같다. 
		
		
		[ 다운로드시 참고 ]
		
		uncompressed 	: 기본 파일 
		compressed 		: 압축형 파일 (파일의 로딩시간 절약으로 인하여 일반적으로 압축형을 사용한다.)
	
	
	-->
	

</body>
</html>
